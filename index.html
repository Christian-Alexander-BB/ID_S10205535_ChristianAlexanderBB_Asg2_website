<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Similar Artist Finder</title>

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 class="text-center display-1 colors-1">Similar Artist Finder</h1>
            <h2 class=" text-center colors-2" id="secondary">Enter your favorite song artist and find similar ones available on Spotify</h2>
        </header>
        
        <form class="d-grid gap-2 col-8 mx-auto">
            <input type="text" class="form-control form-control-lg" id="song-artist-name" name="song-artist-name" placeholder="Enter A Song Artist"><br><br>
        </form>

        <div class="d-grid gap-2 col-4 mx-auto">
            <button type="button" class="btn btn-outline-primary btn-lg" id="send-song-artist-name">Get Similar Artists</button>
        </div>

        <div id="info"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
